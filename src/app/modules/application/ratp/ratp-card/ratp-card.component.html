<div
  class="m-1 transition-all duration-200 transform border border-gray-400 rounded-lg cursor-pointer card hover:shadow-md hover:border-opacity-0 hover:-translate-y-1"
>
  <div class="m-1">
    <p>
      L{{ ratp.line }}
      <span
        class="inline px-2 font-mono text-sm rounded-full animate-pulse"
        [ngStyle]="{ backgroundColor: ratp.slug === 'normal' ? 'lightgreen' : 'orange' }"
        >{{ ratp.slug }}</span
      >
    </p>
  </div>
</div>
