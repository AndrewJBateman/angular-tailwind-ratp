<head>
  <meta name="description" content="Shows contact details of author" />
</head>

<div class="flex mx-auto mt-20 h-screen w-full justify-center" *ngIf="user">
  <div class="max-w-xs">
    <div class="user-card bg-white shadow-xl rounded-lg">
      <div class="photo-wrapper p-2 pt-5">
        <img
          class="w-32 h-32 rounded-full mx-auto"
          [src]="user.avatar_url"
          alt="Github user profile photo"
        />
      </div>
      <div class="p-2">

        <h3 class="text-center text-xl text-gray-900 font-medium leading-8">
          {{ user.name }}
        </h3>
        <div class="px-1 text-center text-gray-600 text-xs font-semibold">
          <p class="pb-1">
            {{ user.bio }}
          </p>
        </div>
        <table class="text-xs my-3">
          <tbody>
            <tr>
              <td class="px-2 text-gray-500 font-semibold">
                <span class="text-gray-900 font-bold">Repos:</span>
              </td>
              <td class="px-2">{{ user.public_repos }}</td>
            </tr>
            <tr>
              <td class="px-2 text-gray-500 font-semibold">
                <span class="text-gray-900 font-bold">Location:</span>
              </td>
              <td class="px-2">{{ user.location }}</td>
            </tr>
            <tr>
              <td class="px-2 text-gray-500 font-semibold">
                <span class="text-gray-900 font-bold">Updated:</span>
              </td>
              <td class="px-2">{{ user.updated_at | date }}</td>
            </tr>
          </tbody>
        </table>

        <div class="text-center my-3">
          <a
            class="text-xs text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium"
            href="https://github.com/AndrewJBateman"
            target="_blank"
            rel="noopener noreferrer"
            >View Github Profile</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
