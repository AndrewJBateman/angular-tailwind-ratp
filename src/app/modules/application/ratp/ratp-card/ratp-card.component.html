<!--This code snippet is an HTML template that uses AngularJS syntax.
  It checks if the variable 'ratp' exists and if so, it renders a container with a
  line number and a colored badge. If 'ratp' does not exist, it displays a loading message.
  The code uses CSS classes for styling and applies transitions and animations on hover.
  The ngStyle directive is used to dynamically set the background color of the badge based
  on the value of 'ratp.slug'. Overall, this code snippet provides a simple UI component for
  displaying train line information.
-->
@if (ratp) {
	<ng-container>
		<div
			class="m-1 transition-all duration-200 transform border border-gray-400 rounded-lg cursor-pointer card hover:shadow-md hover:border-opacity-0 hover:-translate-y-1">
			<div class="m-1">
				<p>
					L{{ ratp.line }}
					<span
						class="inline px-2 font-mono text-sm rounded-full animate-pulse"
						[ngStyle]="{
							backgroundColor: ratp.slug === 'normal' ? 'lightgreen' : 'orange'
						}"
						>{{ ratp.slug }}</span
					>
				</p>
			</div>
		</div>
	</ng-container>
} @else {
	<p>Loading...</p>
}
